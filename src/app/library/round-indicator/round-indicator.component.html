<div class="spinner-container" fxLayout="row">
  <div class="left-side" fxLayoutAlign="center center">
    <div class="spinner">
      <div class="spinner-value">
        {{item.value + '%'}}
      </div>
      <mat-progress-spinner [value]="item.value"></mat-progress-spinner>
    </div>
  </div>
  <div class="right-side">
    <div class="title">
      {{item.title}}
    </div>
    <div class="description">
      {{item.description}}
    </div>
  </div>
</div>
